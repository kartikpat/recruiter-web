{{> header}}

<div class="page-content">
    <div class="main-wrapper">
        <div class="main-container">
            <p class="intro">Login through any recruiter!</p>

            <div class="login-container">
            	<form>

            		<div class="form-group">
                        <input type="text" id="key" class="hidden" value={{key}}> 
            			<input type="text" id="email" autocomplete="off" placeholder="Email or recruiterId" value={{email}}>
            			<div class="error"></div>
            		</div>

            		<div class="form-group">
            			<input type="password" id="password" autocomplete="off" placeholder="Password">
            			<div class="error"></div>
            		</div>

            		<div class="form-group">
            			<button type="button" value="Login" id="login">Login</button>

            		</div>
                    <p class="forgot-password-active " id="resetSuccess"></p>

            	</form>
            </div>
        </div>
    </div>
</div>

{{> footer}}
