{{>header}}

<div class="page-content">
	<div class="my-jobs left">
		<div class="page-header">
			<select class="minimal" id="">
				<option value="0">All Jobs</option>
			</select>

			<div class="action-buttons right">
				<a href="/post-job">
					<button class="post-job green">Post Job</button>
				</a>
			</div>
		</div>

		<div class="my-jobs-listing">
				<div class="table-container jobRowList">
					<div class="table-row table-headings">
						<div class="table-cell heading created">
							<span>Created On</span>
						</div>
						<div class="table-cell heading job-title">
							<span>Job Title</span>
						</div>
						<div class="table-cell heading">
							<span>Status</span>
						</div>
						<div class="table-cell heading">
							<span>Engagement</span>
						</div>
						<div class="table-cell heading actions">
							<span>Actions</span>
						</div>
						<div class="row-separator"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="conversations right">
			{{>chatSidebar}}
		</div>
	</div>
	<div class="table-row job prototype hidden">
		<div class="table-cell created js_jobCreatedOn">
			<span class="job-created-on js_createdOn"></span>
		</div>

		<div class="table-cell title js_jobTitle">
			<span class="job-title jobTitle js_title"></span>
			<span class="job-location jobLocation js_location"></span>
			<span class="js_multipleLocation hidden tooltip" aria-hidden="true" title="">Multiple location</span>
			<span class="job-meta-separator js_seperator">&nbsp; -- &nbsp;</span>
			<span class="job-experience jobExperience js_experience"></span>
			<div><span class="premium_icon premiumIcon js_isPremium hidden">Premium</span></div>
		</div>

		<div class="table-cell status js_jobStatus">
			<span class="mobile-status jobStatus">Status:<span class="js_status"></span> </span>
			<span class="job-status jobStatus js_status"></span>
		</div>

		<div class="table-cell js_jobEngagement">
			<span class="mobile-engagement">Engagement: </span>
			<span class="engagement jobEngagement">
				<span class="job-view-count jobViews js_views"></span>
				<span class="job-applied-count jobApplications js_applications"></span>
			</span>
		</div>

		<div class="table-cell actions js_jobActions">
			<div class="job-actions-container hidden jobActions">
				<a href="" class="action-icon job-cancel jobCancel tooltip js_cancel" aria-hidden="true" title="Unpublish Job">
					<i class="icon-close_icon " ></i>
				</a>
				<a href="" class="action-icon job-refresh jobRefresh tooltip js_refresh" aria-hidden="true" title="Refresh Job">
					<i class="icon-refresh" ></i>
				</a>
				<a href="" class="action-icon job-star jobPremium tooltip js_premium" aria-hidden="true" title="Make Job Premium">
					<i class="icon-star" ></i>
				</a>
				<a href="" class="action-icon job-facebook jobFb tooltip js_facebook" aria-hidden="true" title="Post on Facebook">
					<i class="icon-facebook-logo" ></i>
				</a>
				<a href="" class="action-icon job-twitter jobTwitter tooltip js_twiiter" aria-hidden="true" title="Post on Twitter">
					<i class="icon-twitter" ></i>
				</a>
				<a href="" class="action-icon job-linkedin jobLinkedIn tooltip js_linkedIn" aria-hidden="true" title="Post on LinkedIn">
					<i class="icon-linkedin-logo"></i>
				</a>
			</div>
			<div class="job-edit-container jobEdit">
				<a href="" class="action-icon job-edit js_edit tooltip hidden">
					<i class="icon-edit" aria-hidden="true" title=""></i>
					<span class="edit-label">Edit</span>
				</a>
			</div>
		</div>
		<div class="table-row-separator"></div>
	</div>

	{{>footer}}
