{{>header}}
	<div class="page-content">
		<div class="main-wrapper">
			<div class="main-container">
				<h1>Reset your password</h1>
				<p class="intro">To obtain a new password, please enter your e-mail address and a link will be emailed to you.</p>
				<div class="login-container">
					<form>
						<div class="form-group">
							<input type="hidden" class="user-email">
							<input type="password" class="user-password" placeholder="Enter your email id">
						</div>
						<div class="form-group">
							<button class="login" value="Continue">Send Reset Email</button>
						</div>
						<p class="forgot-password-active">We have sent you a recovery email. Please check your mailbox.</p>
					</form>
				</div>
			</div>
		</div>
	</div>
{{>footer}}
