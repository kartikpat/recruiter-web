{{>header}}
	<div class="page-content">
		<div class="main-wrapper">
			<div class="main-container">
				<h1>Reset your password</h1>
				<p class="intro">To obtain a new password, please enter your e-mail address and a link will be emailed to you.</p>
				<div class="login-container">
					<form>
						<div class="form-group">
							<input type="email" class="user-password" id="email" placeholder="Enter your email id">
							<div class="error"></div>
						</div>
						<div class="form-group">
							{{ >spinner}}
							<div class="button-wrapper">
								<button class="login" value="Continue" id="login">Send Reset Email</button>
							</div>	
						</div>
						<p class="forgot-password-active " id="recoverySuccess"></p>

					</form>
				</div>
			</div>
		</div>
	</div>
{{>footer}}
