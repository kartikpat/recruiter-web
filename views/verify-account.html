<p class="intro">Your email address has been confirmed. You can log in and start posting jobs right away!</p>

<div class="login-container">
	<form>

		<div class="form-group">
			<input type="text" id="email" autocomplete="off" placeholder="Email" value={{email}}>
			<div class="error"> </div>
		</div>

		<div class="form-group">
			<input type="password" id="password" autocomplete="off" placeholder="Password">
			<div class="error"></div>
		</div>

		<div class="form-group">
			<button type="submit" value="Login" id="login">Login</button>
			<p class="forgot-pass"><a href="/forgot-password" class="forgot-recruiter-password">Forgot Password?</a></p>
		</div>

	</form>
</div>
